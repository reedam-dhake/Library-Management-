{% extends 'base.html' %}
{% block title  %}Delete Comment{% endblock %}
{% block content %}
{% if user.is_superuser %}
	<h1>Delete Comment</h1><br>
	<form method="POST">
		{% csrf_token %}
		<strong>Are You Sure you want to delete this comment and send the warning email ?</strong>
		<br><br><br>
		<button type="submit", name="save", class = "btn btn-success">Yes</button>
	
		<a class="btn btn-danger" href="{% url 'home' %}">No</a>
	</form>
{% endif %}
{% endblock %}
