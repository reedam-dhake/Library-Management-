{% extends 'base.html' %}
{% block title  %}Edit Details{% endblock %}
{% block content %}
{% if user.is_staff %}
	<h1>Edit Book</h1><br>
	<div class="form-floating mb-3">
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			{{form.media}}
			{{form.as_p}}
			<br/>
			<button type="submit", name="save", class = "btn btn-success ">Save Changes</button>
		</form>
	</div>
{% endif %}
{% endblock %}
