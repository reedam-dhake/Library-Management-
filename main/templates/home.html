{% extends 'base.html' %}
{% block title  %}Home{% endblock %}
{% block content %}
<center>
   	<form class="form" id="searchform" action="{% url 'search_b' %}" method="get">
    	<div class="input-group">
    		<input type="search" class="form-control rounded"  placeholder="Search for a book or author" name="q" type="text" aria-label="search" aria-describedby="search-addon"/>
    		<button type="button"  class="btn btn-primary" onclick="searchform.submit()">Search</button>
        </div>
	</form>
</center>
<br>
    <h1>Home Page</h1>

    {% if book_list %}

    <div class="row mx-auto justify-content-evenly">
      {% for book in book_list %}


    <div class="mx-3 col-md-4 col-lg-3 mb-4 shadow p-2 mb-4 bg-white rounded">
      <div class="card mx-auto text-center ">
      {% if book.image %}
      <img class="card-img-top" src="{{ book.image.url }}" alt="Sample Title" height="400px" width="400px">
      {% endif %}
        <div class="card-body">
          <h4 class="card-title"><a href="{% url 'book-detail' pk=book.pk %}">{{book.name}}</a><h5>({{book.author}})</h5></h4>
        </div>
      </div>
    </div>
      {% endfor %}
    </div>


    {% else %}
      <p class=" bg bg-white">There are no books.</p>
    {% endif %}       
{% endblock %}
